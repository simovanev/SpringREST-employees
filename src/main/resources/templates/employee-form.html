<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Employee form</title>

<body>
<h1>New employee form</h1>
<div class="container">
    <form th:action="@{/employees/save}"
          th:object="${employee}"
          th:method="POST">
        <input type="text" th:fied="*{firstName}" placeholder="First Name"
               class="form-control mb-4 w25">
        <input type="text" th:fied="*{lastName}" placeholder="Last Name"
               class="form-control mb-4 w25">
        <input type="text" th:fied="*{email}" placeholder="Email"
               class="form-control mb-4 w25">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>


</div>

</body>
</html>
