<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>List of Employee</title>
</head>
<body>
<div class="container">
    <h3>Employee List</h3>
    <hr>
    <a th:href="@{newEmployeeForm}"
       class="btn btn-primary mb-4 btn-sm">Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{EmployeeFormUpdate(employeeId=${employee.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{EmployeeDelete(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure!!!'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
